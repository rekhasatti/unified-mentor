
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn.operator {
            background: rgba(255, 107, 107, 0.8);
        }

        .btn.operator:hover {
            background: rgba(255, 107, 107, 1);
        }

        .btn.equals {
            background: rgba(72, 187, 120, 0.8);
        }

        .btn.equals:hover {
            background: rgba(72, 187, 120, 1);
        }

        .btn.clear {
            background: rgba(255, 159, 67, 0.8);
        }

        .btn.clear:hover {
            background: rgba(255, 159, 67, 1);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .calculator-title {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.3rem;
            }
            
            .calculator-title {
                font-size: 1.5rem;
            }
        }

        /* Ripple effect */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()"><span>C</span></button>
            <button class="btn operator" onclick="deleteLast()"><span>⌫</span></button>
            <button class="btn operator" onclick="appendToDisplay('/')" data-operation="/"><span>÷</span></button>
            <button class="btn operator" onclick="appendToDisplay('*')" data-operation="*"><span>×</span></button>
            
            <button class="btn" onclick="appendToDisplay('7')"><span>7</span></button>
            <button class="btn" onclick="appendToDisplay('8')"><span>8</span></button>
            <button class="btn" onclick="appendToDisplay('9')"><span>9</span></button>
            <button class="btn operator" onclick="appendToDisplay('-')" data-operation="-"><span>-</span></button>
            
            <button class="btn" onclick="appendToDisplay('4')"><span>4</span></button>
            <button class="btn" onclick="appendToDisplay('5')"><span>5</span></button>
            <button class="btn" onclick="appendToDisplay('6')"><span>6</span></button>
            <button class="btn operator" onclick="appendToDisplay('+')" data-operation="+"><span>+</span></button>
            
            <button class="btn" onclick="appendToDisplay('1')"><span>1</span></button>
            <button class="btn" onclick="appendToDisplay('2')"><span>2</span></button>
            <button class="btn" onclick="appendToDisplay('3')"><span>3</span></button>
            <button class="btn equals" onclick="calculateResult()" rowspan="2"><span>=</span></button>
            
            <button class="btn zero" onclick="appendToDisplay('0')"><span>0</span></button>
            <button class="btn" onclick="appendToDisplay('.')"><span>.</span></button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let shouldResetDisplay = false;
        let lastOperation = null;

        const display = document.getElementById('display');

        function updateDisplay() {
            // Format large numbers
            if (currentInput.length > 12) {
                display.textContent = parseFloat(currentInput).toExponential(6);
            } else {
                display.textContent = currentInput;
            }
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }

            // Handle decimal point
            if (value === '.') {
                if (currentInput.includes('.')) return;
                if (currentInput === '0' || currentInput === '') {
                    currentInput = '0.';
                } else {
                    currentInput += '.';
                }
            }
            // Handle operators
            else if (['+', '-', '*', '/'].includes(value)) {
                // Prevent multiple operators in a row
                const lastChar = currentInput[currentInput.length - 1];
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    currentInput += value;
                }
                lastOperation = value;
            }
            // Handle numbers
            else {
                if (currentInput === '0') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }

            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            lastOperation = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculateResult() {
            try {
                // Replace display operators with JavaScript operators
                let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                
                // Check for valid expression
                if (expression === '' || expression === '0') return;
                
                // Evaluate the expression
                let result = eval(expression);
                
                // Handle division by zero and other errors
                if (!isFinite(result)) {
                    currentInput = 'Error';
                    shouldResetDisplay = true;
                } else {
                    // Round to avoid floating point precision issues
                    result = Math.round(result * 100000000) / 100000000;
                    currentInput = result.toString();
                    shouldResetDisplay = true;
                }
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
            }
            
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculateResult();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();

        // Add click animation to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
